<mat-card>
    <mat-card-content>
      <form [formGroup]="loginform" (ngSubmit)="submission()">
        <h2>FORGOT PASSWORD</h2>
        <p>please enter the email we will send otp code to email</p>
        <mat-error *ngIf="errormessages">Invalid Credentials</mat-error>
        <mat-form-field appearance="fill">
          <mat-label>ConfirmEmail</mat-label>
          <input
            matInput
            placeholder="ConfirmEmail"
            formControlName="email"
            required
          />
          <mat-error *ngIf="loginform.get('emailorphonenumber')?.hasError('required')"
            >*Required field</mat-error
          >
        </mat-form-field>
        <button type="submit" value="otp" mat-raised-button color="primary">
            Send OTP</button>&nbsp;
    </form>
</mat-card-content>
</mat-card>
