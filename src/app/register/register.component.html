<mat-card>
    <mat-card-content>
      <form [formGroup]="registrationform" (ngSubmit)="submission()">
        <h2>Register</h2>
        <mat-error  *ngIf="errormessage.usernameerror ">Username is not available</mat-error>
        <mat-error  *ngIf="errormessage.emailerror">Email is not available</mat-error>
  
        <!-- <mat-error  *ngIf="errormessages.passworderror">Invalid Username or Password </mat-error> -->
        <mat-form-field appearance="fill">
          <mat-label>Phonenumber</mat-label>
          <input matInput placeholder="Phonenumber"  formControlName="phonenumber"  required>
          <mat-error *ngIf="registrationform.get('phonenumber')?.hasError('required')">*Required field</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Email"  required>
            
            <mat-error  *ngIf="registrationform.get('email')?.hasError('required')">*Required field </mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password"  required>
          
          <mat-error  *ngIf="registrationform.get('password')?.hasError('required')">*Required field </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirmpassword" placeholder="ConfirmPassword"  required>
              
              <mat-error  *ngIf="registrationform.get('password')?.hasError('required')">*Required field </mat-error>
            </mat-form-field>
        <br>
        <button type="submit"   mat-raised-button color="primary" >Sign Up</button>&nbsp;
        <br>
        <p>Registered User?</p>
        <a [routerLink]="['/login']" class="btn btn-link">Sign In</a>
  
      </form>
    </mat-card-content>
  </mat-card>
